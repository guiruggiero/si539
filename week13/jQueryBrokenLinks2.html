<body>
  <main>
    <h1>Remove broken image links using jQuery</h1>
    
    <p>There are three image elements on this page but one of them has a broken link for the image. We use jQuery to hide it.  But this time I added the listeners separately and I replaced the image with one that says "Coming Soon".</p>

  
    <img src="https://i2.wp.com/mi2lab.sites.uofmhosting.net/wp-content/uploads/2016/10/umsi_logo.jp" alt="w3resource logo" /></a>

  </main>

  <script>
    $("img").on('error', function(){
      console.log("error")
      $(this).attr( "src", "imgs/default.png" );
      $(this).attr( "alt", "Placeholder - The image link was broken" );
      $(this).show(1000)
    })


  </script>
